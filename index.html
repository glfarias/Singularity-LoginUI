<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaqueries.css">
    <title>LOGIN - Singularity Gate</title>
</head>
<body>
    <main>
        <p class="title">WELCOME BACK</p>
        <p class="subtitle">Please, identify yourself</p>
        <form action="" method="post">
            <div class="login">
                <label for="login-input"><ion-icon id="login-icon" name="person-outline"></ion-icon></label>
                <input type="text" id="login-input" placeholder="$ login" autocomplete="email">
            </div>
            <div class="password">
                <label for="password-input">
                    <ion-icon id="password-icon" name="key-outline"></ion-icon>
                </label>
                <input type="password" id="password-input" placeholder="$ password" autocomplete="current-password">
                <ion-icon id="password-show" name="eye-outline" class="hidden"></ion-icon>
                <ion-icon id="password-hide" name="eye-off-outline"></ion-icon>
            </div>
        </form>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
